<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - PetZone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-servicios.css" />
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/reserva-modal.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Shrikhand&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <!-- JavaScript -->
    <script src="js/servicios-dinamico.js" defer></script>
    <script src="js/carrito.js" defer></script>
</head>

<body>
    <!-- HEADER - NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="../index.html">
                    <img src="img/Logo.png" alt="Logo PetZone" class="navbar__logo-img">
                </a>
                <a href="../index.html" class="navbar__logo-text">
                    PetZone
                </a>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="nosotros.html" class="navbar__link">NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="productos.html" class="navbar__link">PRODUCTOS</a>
                </li>
                <li class="navbar__item">
                    <a href="servicios.html" class="navbar__link">SERVICIOS</a>
                </li>
                <li class="navbar__item">
                    <a href="reserva.html" class="navbar__link">RESERVA</a>
                </li>
            </ul>

            <button class="navbar__btn" onclick="toggleCarrito()">
                <span class="material-icons">shopping_cart</span>
                CARRITO
                <span id="cartCount" class="cart-count" style="display: none;">0</span>
            </button>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- SECCIÓN HERO SERVICIOS -->
        <section class="services-hero">
            <div class="services-hero__container">
                <div class="services-hero__content">
                    <div class="services-hero__image-left">
                        <img src="img/Servicios/Servicios_left.png" alt="Perro en consulta veterinaria"
                            class="services-hero__img">
                    </div>

                    <div class="services-hero__title-wrapper">
                        <h1 class="services-hero__title">SERVICIOS</h1>
                        <img src="img/Servicios/Servicios Header.png" class="services-hero__pets">
                    </div>

                    <div class="services-hero__image-right">
                        <img src="img/Servicios/Servicios_right.png" class="services-hero__img">
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIÓN PAQUETES -->
        <section class="packages">
            <div class="packages__container">
                <h2 class="packages__title">PAQUETES</h2>

                <!-- PESTAÑAS DE NAVEGACIÓN (Se llenan dinámicamente) -->
                <div class="packages__tabs">
                    <!-- Los tabs se crean dinámicamente desde JS -->
                </div>

                <!-- CONTENIDO DE LOS PAQUETES (Se llena dinámicamente) -->
                <div class="packages__content">
                    <!-- Los paquetes se cargan dinámicamente desde la base de datos -->
                    <div style="text-align: center; padding: 4rem 2rem;">
                        <span class="material-icons rotating" style="font-size: 4rem; color: #23906F;">sync</span>
                        <p style="font-size: 1.2rem; color: #666; margin-top: 1rem;">Cargando servicios...</p>
                    </div>
                </div>

                <!-- BOTÓN MOSTRAR MÁS (Opcional - puedes ocultarlo si no lo usas) -->
                <!-- 
                <div class="packages__more">
                    <button class="packages__more-btn">
                        <span class="material-symbols-outlined">stat_minus_1</span>
                        <span class="material-symbols-outlined">stat_minus_1</span>
                        <span class="material-symbols-outlined">stat_minus_1</span>
                        <span class="packages__more-text">Mostrar más</span>
                        <span class="packages__more-icon">
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                        </span>
                    </button>
                </div>
                -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="img/Logo.png" alt="PetZone Logo" class="footer__logo-img">
                <span class="footer__logo-text">PetZone</span>
            </div>

            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__copyright">PetZone © 2025. Todos los derechos reservados.</li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- El modal de reserva se crea dinámicamente desde JS -->
</body>

</html>
